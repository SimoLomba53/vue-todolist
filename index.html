<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script type="text/javascript" src="/js/main.js" defer></script>

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 <div id="app">
    <nav class="navbar bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
            </a>
        </div>
    </nav>
    <div class="conteiner">
     <div class="input-group input-group-lg mb-3">
      <input 
        v-model="newText" 
        type="text" 
        class="form-control" 
        placeholder="Recipient's username" 
        aria-label="Recipient's username"
        aria-describedby="button-addon2">
      <button @click="addText" class="btn btn-outline-primary" type="button" id="button-addon2">Add Task</button>
     </div>
     <h1>Lista delle tasks</h1>
     <ol class="list-group list-group-numbered">
        <li id="listitem" v-for="(text,index) in texts" class="list-group-item"> 
            {{ text }}
            <span @click="removeText(index)" class="badge bg-primary rounded-pill ms-auto">
            <i class="fa fa-times"></i>
            </span>
         </li>
       
    </ol>
    </div>
 </div>
</body>
</html>
